<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>css实现气泡图标</title>
		<link rel="stylesheet" href="css/bubble.css" />
	</head>

	<body>
		<div class="rect">
			<div class="triangle"></div>
			我是箭头实心的气泡图标！
		</div>
		<div class="rect">
			<div class="triangle"></div>
			<div class="empty"></div>
			我是箭头空心的气泡图标！
		</div>
		<div class="ellipse">
			<div id="icon"></div>
			<div id="icon1"></div>
			我是椭圆形的气泡图标！
		</div>
		<div id="bubble">
			<div id="circle">
				我是月牙式椭圆形气泡图标
			</div>
			<div id="icon3"></div>
			<div id="icon4"></div>
		</div>

		<div class="bubble">一个div实现的气泡图标。</div>
	</body>

</html>
